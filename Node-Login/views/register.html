<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/master.css">
    <title>注册页</title>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="content">
            <h2>注册</h2>
            <form class="module-form" id="formRegister">
                <div class="input-field">
                    <label class="input-label">用户名</label><input class="input-area large" id="username" name="username" type="text" value="" placeholder="请设置您的用户名">
                </div>
                <div class="input-field">
                    <label class="input-label">昵称</label><input class="input-area large" id="nickname" name="nickname" type="text" placeholder="请设置您的昵称">
                </div>
                <div class="input-field">
                    <label class="input-label">密码</label><input class="input-area large" id="password" name="password" type="password" placeholder="请设置您的登录密码">
                </div>
                <div class="btn-mode">
                    <button class="btn btn-primary" type="submit" name="button">立即注册</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        $('#formRegister').on('submit', function (event) {
            var username = $('#username').val();
            var nickname = $('#nickname').val();
            var password = $('#password').val();
            debugger
            $.ajax({
                url: '/api/user/register',
                type: 'post',
                data: {
                    username: username,
                    nickname: nickname,
                    password: password
                },
                success: function (res) {
                    debugger
                },
                error: function (err) {

                }
            })
            return false;
        })
    </script>
</body>
</html>
