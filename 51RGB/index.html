<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <title>51RGB首页</title>
</head>
<body>
    <div class="container">
        <div class="module-header">
            <div class="module-content header-inner">
                <div class="header-logo flt"><img src="images/logo.png"/></div>
                <ul class="header-nav flt">
                    <li><a href="">首页</a></li>
                    <li><a href="">直播课程</a></li>
                    <li><a href="">教程</a></li>

                    <li><a href="">文章</a></li>
                    <li><a href="">关于</a></li>
                </ul>
                <ul class="header-login frt">
                    <li><a id="loginLink" href="javascript:;">登录</a></li>
                    <li><a id="registerLink" href="javascript:;">注册</a></li>
                </ul>
                <form class="header-search frt">
                    <input class="input-search" placeholder="请输入搜索内容"/>
                    <i class="iconfont icon-search"></i>
                </form>
            </div>
        </div>
        <div class="module-body">
            <div class="module-banner-bg">
                <div class="module-content">
                    <div class="module-banner-wrap">
                        <div class="module-banner">
                            <div id="slider">
                                <a href="#"><img src="images/a1.jpg"/></a>
                                <a href="#"><img src="images/a2.jpg"/></a>
                                <a href="#"><img src="images/a3.png"/></a>
                                <a href="#"><img src="images/a4.png"/></a>
                            </div>
                        </div>  
                        
                        <div class="module-hot-course">
                            <div class="md-hot-title flt">
                                <h2>热门专业</h2>
                                <a class="md-hot-more">查看更多</a>
                            </div>
                            <div class="md-hot-card frt">
                                <div class="md-hot-tab">
                                    <a class="md-hot-link" href="/case/ui.html">
                                        <i class="icon-course course-ui flt"></i>
                                        <div class="md-link-title flt">
                                            <h4>UI设计</h4>
                                            <h5>迎娶or成为白富美班</h5>
                                        </div>
                                        <div class="link-line"></div>
                                    </a>
                                    <a class="md-hot-link" href="/case/ui.html">
                                        <i class="icon-course course-ui flt"></i>
                                        <div class="md-link-title flt">
                                            <h4>UI设计</h4>
                                            <h5>迎娶or成为白富美班</h5>
                                        </div>
                                        <div class="link-line"></div>
                                    </a>
                                    <a class="md-hot-link" href="/case/ui.html">
                                        <i class="icon-course course-ui flt"></i>
                                        <div class="md-link-title flt">
                                            <h4>UI设计</h4>
                                            <h5>迎娶or成为白富美班</h5>
                                        </div>
                                        <div class="link-line"></div>
                                    </a>
                                    <a class="md-hot-link" href="/case/ui.html">
                                        <i class="icon-course course-ui flt"></i>
                                        <div class="md-link-title flt">
                                            <h4>UI设计</h4>
                                            <h5>迎娶or成为白富美班</h5>
                                        </div>
                                        <div class="link-line"></div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="module-footer"></div>
    </div>
    <!-- login start -->
    <div class="module-shade hide">
        <div class="module-modal-login">
            <div class="module-modal-header">
                <h2 class="modal-title flt">登录</h2>
                <i class="modal-close iconfont icon-close frt"></i>
            </div>
            <div class="module-modal-body">
                <form class="form-login">
                    <div class="input-field">
                        <label class="input-label">用户名：</label>
                        <input class="input-case middle" type="text" placeholder="请输入用户名">
                    </div>
                    <div class="input-field">
                        <label class="input-label">密码：</label>
                        <input class="input-case middle" type="password" placeholder="请输入密码">
                    </div>
                    <div class="btn-box-login">
                        <button class="btn btn-primary">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
     <!-- login end -->
    <script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/vmc.slider.full.min.js"></script>
    <script type="text/javascript">
		$(function() {
            // banner
			$('#slider').vmcSlider({
				width: 1200,
				height: 430,
				gridCol: 10,
				gridRow: 5,
				gridVertical: 20,
				gridHorizontal: 10,
				autoPlay: true,
				ascending: true,
				effects: [
					'fade', 'fadeLeft', 'fadeRight', 'fadeTop', 'fadeBottom', 'fadeTopLeft', 'fadeBottomRight',
					'blindsLeft', 'blindsRight', 'blindsTop', 'blindsBottom', 'blindsTopLeft', 'blindsBottomRight',
					'curtainLeft', 'curtainRight', 'interlaceLeft', 'interlaceRight', 'mosaic', 'bomb', 'fumes'
				],
				ie6Tidy: false,
				random: false,
				duration: 2000,
				speed: 900
			});

            // login
            $('#loginLink').on('click', function (event) {
                $('.module-shade').removeClass('hide');
            });
            $('.module-shade, .modal-close').on('click', function (event) {
                $('.module-shade').addClass('hide');
            });
		});
	</script>
</body>
</html>
