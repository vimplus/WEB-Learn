<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
    <p id="pid" title="这是P标签的标题">这是p标签</p>
    <div class="main-box abc">这是div</div>
    <script type="text/javascript">
        var pid = document.getElementById('pid');
        var p = $('#pid');
        console.log(p)
        var box = $('.main-box');
        // var p = $('p');
        console.log(box)

        console.log(p.attr('title'));
        p.attr('data-value', 'abc')
        console.log(pid.getAttribute('title'));
        p.addClass('content');
        box.removeClass('abc');
        box.css('color', '#f00');
        box.css({
            width: '200px',
            height: '200px',
            background: '#08c'
        });
    </script>
</body>
</html>
