    <script>
        // 定义一个对象
        var obj1 = {};
        var obj2 = obj1;

        obj2['name'] = '小白';
        obj2.name = '小白';

        obj1.job = 'frontend';

        // 输出对象
        console.log(obj1)
        console.log(obj2)
    </script>


    <script>
        var strVal = 'shfdkdsdfdfdggfffffff';

        function calcStr(str) {
            var obj = {};
            var maxNum = 0;
            var maxKey = '';
            for (var i = 0; i < str.length; i++) {
                var k = str[i];
                if (!obj[k]) {
                    obj[k] = 1;
                } else {
                    obj[k] ++;
                }
            }
            for (var key in obj) {
                if(obj[key] > maxNum) {
                    // debugger
                    maxNum = obj[key];
                    maxKey = key;
                }
            }
            return {
                maxKey: maxKey,
                maxNum: maxNum
            };
        }

        var ret = calcStr(strVal);
        console.log(ret)
    </script>

</body>
