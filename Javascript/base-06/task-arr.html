<body>
    <script>
        // console.log([2, 3, 5, 6].indexOf(5))
        function arrIndexOf(arr, x) {
            var arr = arr || [];
            for (var i = 0; i < arr.length; i++) {
                var item = arr[i];
                if (x === item) {
                    return i;
                }
            }
            return -1;
        }
        var arr = [2, 3, 5, 6];
        var ret = arrIndexOf(arr, 10);
        console.log(ret)

        function calcSum(arr) {
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                var item = arr[i];
                sum += item;
            }
            return sum;
        }
        console.log(calcSum(arr))


        function removeItem(arr, x) {
            var newArr = arr.slice(0);
            for (var i = 0; i < newArr.length; i++) {
                var item = newArr[i];
                if (x === item) {
                    newArr.splice(i, 1);
                    i--;
                    break;
                }
            }
            return newArr;
        }
        console.log(removeItem(arr, 3))

        function removeItems(arr, x) {
            for (var i = 0; i < arr.length; i++) {
                var item = arr[i];
                if (x === item) {
                    arr.splice(i, 1)
                    i--;
                }
            }
            return arr;
        }
        console.log(removeItems([1,2,2,4,6,2,8], 2))

        function arrPush(arr, x) {
            var newArr = arr.slice(0);
            newArr[newArr.length] = x;
            return newArr;
        }

        console.log(arrPush([1,2,3,5], 6))

        function insertArr(arr, x, y) {
            var newArr = arr.slice(0);
            var args = [x, y];
            for (var i = 0; i < newArr.length; i++) {
                var item = newArr[i];
                for (var k = 0; k < args.length; k++) {
                    var val = args[k];
                    if (item === val) {
                        args.splice(k, 1);
                        k--;
                    }
                }
            }
            newArr = newArr.concat(args)
            return newArr;
        }
        console.log(insertArr([1, 2, 3, 4], 'z', 2))


        function countArr(arr, x) {
            var num = 0;
            for (var i = 0; i < arr.length; i++) {
                var item = arr[i];
                if (x === item) {
                    num ++;
                }
            }
            return num;
        }
        console.log(countArr([1, 2, 5, 5, 3, 5, 3], 5))
    </script>
