<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="pid" title="Hello JavaScript" data-bid="123456" bbb="dddddd">Javascript</p>

    <script>
        var p = document.getElementById('pid');
        var title = p.getAttribute('title');
        var t = p.title;
        var bid = p.getAttribute('data-bid');
        var bbb = p.getAttribute('bbb');
        console.log(title)
        console.log('title:', t)
        console.log(bid)
        console.log(bbb)

        p.setAttribute('data-abc', 'Hello abc.');
    </script>
</body>
</html>
