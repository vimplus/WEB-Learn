<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border-top: 1px solid #000;
        }

        .border-1px {
            margin-top: 200px;
            position: relative;
        }

        .border-1px::after {
            content: "";
            position: absolute;
            bottom: 0;
            background: #000;
            width: 100%;
            height: 1px;
            transform: scaleY(0.5);
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <div class="border-1px"></div>
</body>
</html>
