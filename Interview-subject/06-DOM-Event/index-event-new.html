<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var daDouDou = new Event('daDouDou');
        document.addEventListener('daDouDou', function (event) {
            console.log('event:', event);
            console.log('打豆豆！');
        });

        setTimeout(function () {
            document.dispatchEvent(daDouDou);
        }, 3000)
    </script>
</body>
</html>
