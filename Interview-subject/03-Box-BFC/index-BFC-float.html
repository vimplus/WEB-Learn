<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 600px;
            padding: 10px;
            background: #08c;
            overflow: hidden;
        }
        .child-left {
            width: 280px;
            height: 100px;
            float: left;
            background: #6c0;
        }
        .child-right {
            width: 280px;
            height: 100px;
            float: right;
            background: #6c0;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="child-left">a</div>
        <div class="child-right">b</div>
    </div>
</body>
</html>
