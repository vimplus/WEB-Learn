<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中</title>
    <style>
        .parent {
            width: 500px;
            height: 300px;
            background: #08c;
            font-size: 0;
        }
        .parent::after {
            display: inline-block;
            content: "";
            width: 0;
            height: 100%;
            vertical-align: middle;
        }
        .child {
            display: inline-block;
            vertical-align: middle;
            width: 500px;
            height: 50%;
            font-size: 14px;
            background: #fd0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">垂直居中</div>
    </div>
</body>
</html>
