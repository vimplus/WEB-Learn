<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .wrap {
            width: 100%;
        }
        .wrap .left {
            width: 200px;
            height: 100px;
            background: #f60;
        }
        .wrap .right {
            height: 100px;
            background: #08c;
        }
    </style>
    <title>两栏自适应布局</title>
</head>
<body>
    <table class="wrap">
        <tbody>
            <td class="left">左边固定</td>
            <td class="right">右边自适应</td>
        </tbody>
    </table>
</body>
</html>
