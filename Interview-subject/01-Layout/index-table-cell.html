<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .wrap {
            display: table;
            width: 100%;
        }
        .wrap .left {
            display: table-cell;
            width: 200px;
            height: 100px;
            background: #f60;
        }
        .wrap .right {
            display: table-cell;
            height: 100px;
            background: #08c;
        }
    </style>
    <title>两栏自适应布局</title>
</head>
<body>
    <div class="wrap">
        <div class="left">左边固定</div>
        <div class="right">右边自适应</div>
    </div>
</body>
</html>
