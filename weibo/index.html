<!DOCTYPE html>

<body class="user-bg">

            <div class="hd-input">

            </div>
            <div class="hd-nav">
                <ul>
                    <li>
                        <a href="">
                            <i class="icon-home"></i>
                            <span class="nav-text">首页</span>

                    </li>
                    <li>
                        <a href="">
                            <i class="icon-video"></i>

                    <li>
                        <a href="">

                    </li>
                    <li>

            <div class="hd-options frt">

                    <li>

                    <li><a class="icon-setting" href=""></a></li>

            <div class="web-right wb-main">

                    <div class="wb-publish-box">
