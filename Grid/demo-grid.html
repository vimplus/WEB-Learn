<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid 示例</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr;
            grid-template-rows: 100px 300px;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
            background: #ff0;
        }

        .latter {
            text-align: center;
            color: #fff;
            background: #08c;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="latter">A</div>
        <div class="latter">B</div>
        <div class="latter">C</div>
        <div class="latter">D</div>
    </div>
</body>
</html>
