<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单验证</title>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.js"></script>
    <script>
        $(function () {
            function checkUsername(str) {
                var reg = /^[a-zA-Z]{1}([a-zA-Z0-9]|[-_]){4,19}$/;
                if (!reg.test(str)) {
                    return false;
                }
                return true;
            }
            function checkEmail(str) {
                var reg = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/;
                if (!reg.test(str)) {
                    return false;
                }
                return true;
            }
            function checkPhone(phoneNo) {
                var reg = /^1[3|4|5|7|8]([0-9]{9})$/;
                if (!reg.test(phoneNo)) {
                    return false;
                }
                return true;
            }
            function checkPwd(str) {
                var reg = /^(\w|[!@#$%^&*\+-\.]){6,20}$/;
                if (!reg.test(str)) {
                    return false;
                }
                return true;
            }
            $('#registerFrom').on('submit', function (e) {
                var username = $('#username').val();
                var email = $('#email').val();
                var phone = $('#phoneNo').val();
                var password = $('#password').val();
                if (!checkUsername(username)) {
                    alert('请输入正确的用户名!');
                    return;
                }
                if (!checkEmail(email)) {
                    alert('请输入正确的邮箱!')
                    return;
                }
                if (!checkPhone(phone)) {
                    alert('请输入正确的手机号！')
                    return;
                }
                if (!checkPwd(password)) {
                    alert('请输入正确的密码！')
                    return;
                }
                var params = {
                    username: username,
                    email: email,
                    phone: phone,
                    password: password
                }
                console.log('你即将提交给后端的参数是：',params);
                $.ajax({
                    url: '/api/user/register',
                    type: 'POST',
                    data: params,
                    success: function (res) {
                        console.log(res)
                    }
                })
                return false;
            })
        });
    </script>
</head>
<body>
    <form id="registerFrom" class="modules-form" method="post">
        <div class="input-field">
            <label>用户名：</label>
            <input id="username" type="text" name="" value="">
        </div>
        <div class="input-field">
            <label>邮箱：</label>
            <input id="email" type="text" name="" value="">
        </div>
        <div class="input-field">
            <label>手机号：</label>
            <input id="phoneNo" type="text" name="" value="">
        </div>
        <div class="input-field">
            <label>密码：</label>
            <input id="password" type="password" name="" value="">
        </div>
        <button id="submitBtn" type="submit" name="button">提交</button>
    </form>
</body>
</html>
