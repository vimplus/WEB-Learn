<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body id="bodyBox">
    <ul id="ulBox">
        <li id="liBox">
            <span id="spanBox">我是span</span>
        </li>
    </ul>

    <script type="text/javascript">
        var bodyBox = document.getElementById('bodyBox');
        var ulBox = document.getElementById('ulBox');
        var liBox = document.getElementById('liBox');
        var spanBox = document.getElementById('spanBox');

        bodyBox.onclick = function (e) {
            console.log(e)
            alert('我是body')
        }
        // ulBox.onclick = function (e) {
        //     console.log(e)
        //     alert('我是ul')
        // }
        function ulClick(e) {
            console.log(e)
            alert('我是ul')
        }
        ulBox.addEventListener('click', ulClick, true);
        // liBox.onclick = function (e) {
        //     console.log(e)
        //     alert('我是li')
        // }
        function liClick(e) {
            console.log(e)
            alert('我是li')
        }
        liBox.addEventListener('click', liClick, true);
        // spanBox.onclick = function (e) {
        //     console.log(e)
        //     e.stopPropagation();
        //     alert('我是span')
        // }

        function fn(e) {
            console.log(e)
            alert('我是span')
        }

        spanBox.addEventListener('click', fn);
    </script>
</body>
</html>
